api:
  dashboard: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  # We can keep file provider if needed for custom dynamic config, 
  # but Docker labels are preferred for container services.
  # file:
  #   filename: /etc/traefik/dynamic.yml
  #   watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: "${ACME_EMAIL}" # This will be interpolated from environment
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

log:
  level: INFO
